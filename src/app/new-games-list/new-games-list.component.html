<h1>Proximos lanzamientos de juegos</h1>
<div class="container text-center">
    <div class="row">
      <div class="col" *ngFor="let game of newGames">
        <div class="card-group">
            <div class="card" style="width: 18rem;">
                <img [src]="game.imagen" class="card-img-top">
                <div class="card-body">
                    <h3 class="card-title">{{game.nombre}}</h3>
                    <p class="card-text">{{game.descripcion}}</p>
                    <h6 class="card-text">{{game.fecha | uppercase}}</h6>
                    <a href="#" class="btn btn-primary">{{game.boton}}</a>
                </div>
            </div>
        </div>
       </div>
    </div>
</div>
