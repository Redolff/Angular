<h1>Lista de juegos</h1>
<table class="table">
    <thead>
        <tr>
            <th>Juego</th>
            <th>Categoria</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Imagen</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let game of games" [ngClass]="{'oferta': game.oferta}">
            <td>{{game.nombre}}</td>
            <td>{{game.categoria}}</td>
            <td>{{game.precio | currency}}</td>
            <td><span class="badge text-bg-danger" *ngIf="game.stock == 0">No disponible</span></td>
            <td><img class="w-25" [src]=game.imagen></td>
            <td><span class="badge text-bg-success" *ngIf="game.oferta == true">En oferta</span></td>
        </tr>
    </tbody>
</table>
<h1>Proximos lanzamientos de juegos</h1>
<div class="card-group" *ngFor="let game of newGames">
    <div class="card" style="width: 18rem;">
        <img [src]="" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">{{game.descripcion}}</p>
            <p class="card-text">{{game.fecha | uppercase}}</p>
            <a href="#" class="btn btn-primary">{{game.boton}}</a>
        </div>
    </div>
</div>
